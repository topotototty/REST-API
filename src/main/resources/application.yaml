spring:
  config:
    name: project2
  datasource:
      url: jdbc:postgresql://localhost:5432/Restapi
      username: postgres
      password: postgres
      driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    properties:
      hibernate:
        format_sql:
  spring-doc:
    api-docs:
      enabled: true
    swagger-ui:
      enabled: true





